<!DOCTYPE html>
<html>

<head>
    <title>Form checkout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width; initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-75">
            <form id="myForm" name="myForm">
                <div class="container">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label><i class="fa fa-user"> Full name</i></label>
                            <input type="text" placeholder="John M.Doe" id="fname">
                            <label><i class="fa fa-envelope"> Email</i></label>
                            <input type="text" placeholder="john@example.com" id="email">
                            <label><i class="fa fa-address-card-o"> Address</i></label>
                            <input type="text" placeholder="542 W. 15th Street" id="address">
                            <label><i class="fa fa-institution"> City</i></label>
                            <input type="text" placeholder="New York" id="city">
                            <div class="row">
                                <div class="col-50">
                                    <label>State</label>
                                    <input type="text" placeholder="NY" id="state">
                                </div>
                                <div class="col-50">
                                    <label>Zip</label>
                                    <input type="text" placeholder="10001" id="zip">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label>Accepted Cards</label>
                            <div class="icon">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label>Name on Card</label>
                            <input type="text" placeholder="John More Doe" id="nameOfCard">
                            <label>Credit card number</label>
                            <input type="text" placeholder="1111-2222-3333-4444" id="creditCardNum">
                            <label>Exp Month</label>
                            <input type="text" placeholder="September" id="expMonth">
                            <div class="row">
                                <div class="col-50">
                                    <label>Exp Year</label>
                                    <input type="text" placeholder="2018" id ="expYear">
                                </div>
                                <div class="col-50">
                                    <label>CVV</label>
                                    <input type="text" placeholder="352" id ="cvv">
                                </div>
                            </div>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox"> Shipping address same as billing
                    </label>
                    <input type="submit" class="btn" value="Continue to checkout" onclick="submitButton()"> 
                </div>
            </form>
        </div>

        <div class="col-25">
            <div class="container">
                <h4>Cart
                  <span class="price" style="color:black">
                    <i class="fa fa-shopping-cart"></i>
                    <b>4</b>
                  </span>
                </h4>
                <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
              </div>
        </div>
    </div>

    <div class="footer" id="output"></div>
    <script src="logic.js"></script>
</body>


</html>
