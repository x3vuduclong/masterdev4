<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>Resonpsive menu</h1>
      <p>This site is responsive</p>
    </div>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/" class="form" id="form">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <div class="form-control">
                  <label for="fname"
                    ><i class="fa fa-user"></i> Full Name</label
                  >
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="John M. Doe"
                    title="Must use example fomat"
                  />
                </div>
                <div class="form-control">
                  <label for="email"
                    ><i class="fa fa-envelope"></i> Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="john@example.com"
                  />
                </div>

                <div class="form-control">
                  <label for="adr"
                    ><i class="fa fa-address-card-o"></i> Address</label
                  >
                  <input
                    type="text"
                    id="adr"
                    name="address"
                    placeholder="542 W. 15th Street"
                  />
                </div>
                <div class="form-control">
                  <label for="city"
                    ><i class="fa fa-institution"></i> City</label
                  >
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="New York"
                  />
                </div>

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input
                      type="text"
                      id="state"
                      name="state"
                      placeholder="NY"
                    />
                  </div>
                  <div class="col-50">
                    <div class="form-control">
                      <label for="zip">Zip</label>
                      <input
                        type="text"
                        id="zip"
                        name="zip"
                        placeholder="100000"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color: navy"></i>
                  <i class="fa fa-cc-amex" style="color: blue"></i>
                  <i class="fa fa-cc-mastercard" style="color: red"></i>
                  <i class="fa fa-cc-discover" style="color: orange"></i>
                </div>
                <div class="form-control">
                  <label for="cname">Name on Card </label>
                  <input
                    type="text"
                    id="cname"
                    name="cardname"
                    placeholder="John More Doe"
                  />
                </div>
                <div class="form-control">
                  <label for="ccnum">Credit card number</label>
                  <input
                    type="text"
                    id="ccnum"
                    name="cardnumber"
                    placeholder="1111-2222-3333-4444"
                  />
                </div>
                <div class="form-control">
                  <label for="expmonth">Exp Month</label>
                  <input
                    type="number"
                    id="expmonth"
                    name="expmonth"
                    placeholder="04"
                  />
                </div>
                <div class="row">
                  <div class="col-50">
                    <div class="form-control">
                      <label for="expyear">Exp Year</label>
                      <input
                        type="number"
                        id="expyear"
                        name="expyear"
                        placeholder="2018"
                      />
                    </div>
                  </div>
                  <div class="col-50">
                    <div class="form-control">
                      <label for="cvv">CVV</label>
                      <input
                        type="number"
                        id="cvv"
                        name="cvv"
                        placeholder="352"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr" />
              Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn" />
          </form>
        </div>
      </div>

      <div class="col-25">
        <div class="container">
          <h4>
            Cart
            <span class="price" style="color: black">
              <i class="fa fa-shopping-cart"></i>
              <b>4</b>
            </span>
          </h4>
          <p><a href="#">Product 1</a> <span class="price">$15</span></p>
          <p><a href="#">Product 2</a> <span class="price">$5</span></p>
          <p><a href="#">Product 3</a> <span class="price">$8</span></p>
          <p><a href="#">Product 4</a> <span class="price">$2</span></p>
          <hr />
          <p>
            Total <span class="price" style="color: black"><b>$30</b></span>
          </p>
        </div>
      </div>
    </div>
    <div class="cotainer" style="flex: 100%">
      <table class="checkout-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Contact</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody class="table-body" id="table-body"></tbody>
      </table>
    </div>
    <script defer src="learning.js"></script>
  </body>
</html>
