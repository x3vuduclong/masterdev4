<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">    <title>Bai 1</title>
</head>
<body>
    <h2>Responsives Checkout Form </h2>
    <div class="row">
        <div class="col-75">
            <div class="container">
               <form id="validate">

                    <div class="row">
                        <div class="col-50">
                
                            <h3 class="title">Billing Address</h3>
                            <div class="fname-group">
                                <label for="fname"><i class="fa-solid fa-user"></i>Full Name</label>
                                <input type="text" id="fname" name="fname" placeholder="Tran Hai Duong">
                                <span class="error-mess"></span>
                            </div>

                            <div class="email-group">
                                <label for="email"><i class="fa-solid fa-envelope"></i>Email</label>
                                <input type="text" id="email" name="email" placeholder="duongth@ghtk.com">
                                <span class="error-mess"></span>
                            </div>
                            
                            <div class="address-group">
                                <label for="address"><i class="fa-solid fa-address-card"></i>Address</label>
                                <input type="text" id="address" name="address" placeholder="420 Dich Vong Street">
                                <span class="error-mess"></span>
                            </div>
                            
                            <div class="city-group">
                                <label for="city"><i class="fa-solid fa-building"></i>City</label>
                                <input type="text" id="city" name="city" placeholder="Hanoi">
                                <span class="error-mess"></span>
                            </div>

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="HN">
                                    <span class="error-mess"></span>
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                    <span class="error-mess"></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                
                            <h3 class="title">Payment   </h3>

                            <label for="fname">Accepted Card</label>
                            <div class="icon-container">
                                <i class="fa-brands fa-cc-visa"></i>
                                <i class="fa-brands fa-cc-amex"></i>
                                <i class="fa-brands fa-cc-mastercard"></i>
                                <i class="fa-brands fa-cc-discover"></i>
                            </div>

                            <div class="cname-group">
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cname" placeholder="Tran Hai Duong">
                                <span class="error-mess"></span>
                            </div>
                            
                            <div class="cnum-group">         
                                <label for="cnum">Credit card number</label>
                                <input type="text" id="cnum" name="cnum" placeholder="1111-2222-3333-4444">
                                <span class="error-mess"></span>
                            </div>
                            
                            <div class="expmonth-group">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                <span class="error-mess"></span>
                            </div>

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                                    <span class="error-mess"></span>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123">
                                    <span class="error-mess"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" id="my-checkbox" name="confirm" onclick="isChecked();">Shipping address same as billing                    
                        <p id="checkbox-mess">Vui lòng tích </p>
                    </label>
                    <button type="submit" class="btn" >Continue to checkout</button>    
                </form>
            </div>
        </div>

        <div class="col-25">
            <div class="container">
                <h4>Cart <span class="price"><i class="fa-solid fa-cart-shopping"></i><b>4</b></span></h4>
                <p><a href="#">Product 1</a><span class="price">$15</span></p>
                <p><a href="#">Product 2</a><span class="price">$5</span></p>
                <p><a href="#">Product 3</a><span class="price">$8</span></p>
                <p><a href="#">Product 4</a><span class="price">$2</span></p>
                <hr>
                <p>Total <span class="price"><b>$30</b></span></p>
            </div>
        </div>
        

   </div>

        <tr>
            <th>First  Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>

        </tr>
    </table> -->



    <script src="/main.js"></script>
    <script>
      
      Validator({
          form : '#validate',
          rule: [
              Validator.isRequired('#fname', 'Vui lòng nhập họ và tên'),
              Validator.isEmail('#email'),
              Validator.isRequired('#address'),
              Validator.isRequired('#city'),
              Validator.isRequired('#state'),
              Validator.isNumber('#zip'),
              Validator.isRequired('#cname'),
              Validator.isNumber('#cnum'),
              Validator.isRequired('#expmonth'),
              Validator.isNumber('#expyear'),
              Validator.isNumber('#cvv'),
              isChecked
          ],
          onSubmit : function (data){
              console.log(data);
          }
          
          
      });
      
    </script>
</body>
</html>
